# .github/workflows/compile-native.yml

name: Compile Native iOS Project (Turbo Modules)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - 'native-monGARS/**'
      - 'modules/**'
      - 'patches/**'

jobs:
  compile-ios:
    runs-on: macos-14
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          # Path to the node_modules directory relative to the repo root
          path: native-monGARS/node_modules
          # Hash of the lockfile relative to the repo root
          key: ${{ runner.os }}-npm-${{ hashFiles('native-monGARS/package-lock.json') }}

      - name: Install Dependencies & Apply Patches
        run: |
          # All commands are run from the repo root, so we specify the --prefix
          npm --prefix native-monGARS ci
          npx patch-package --patch-dir native-monGARS/patches

      - name: Generate native iOS project
        run: npx --prefix native-monGARS expo prebuild --platform ios --no-install --clean

      - name: Modify Podfile to add SentencePiece source
        run: |
          PODFILE_PATH="native-monGARS/ios/Podfile"
          {
            echo "source 'https://github.com/google/sentencepiece.git'"
            echo "source 'https://github.com/CocoaPods/Specs.git'"
            cat "$PODFILE_PATH"
          } > "$PODFILE_PATH.tmp" && mv "$PODFILE_PATH.tmp" "$PODFILE_PATH"
          echo "--- Modified Podfile ---"
          cat "$PODFILE_PATH"
          echo "------------------------"

      - name: Set up Ruby and Bundler for CocoaPods
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          # This action requires the path to the directory with the Gemfile
          working-directory: native-monGARS/ios

      - name: Install and Run Pod Install
        # These commands need to be run from the ios directory
        working-directory: native-monGARS/ios
        run: |
          bundle install
          pod install --repo-update
      
      - name: Verify Pod Installation
        run: |
          if [ ! -d "native-monGARS/ios/Pods/SentencePiece" ]; then
            echo "::error::'pod install' failed. SentencePiece pod was not found."
            exit 1
          fi
          echo "âœ… Pods installed successfully."

      - name: Compile Xcode Project
        run: |
          xcodebuild build -workspace native-monGARS/ios/nativemongars.xcworkspace \
            -scheme nativemongars \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro'