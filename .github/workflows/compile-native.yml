# .github/workflows/compile-native.yml

name: Compile Native iOS Project (Turbo Modules)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      # Trigger on changes to native code, project config, or patches
      - 'native-monGARS/ios/**'
      - 'native-monGARS/modules/**'
      - 'native-monGARS/package.json'
      - 'native-monGARS/app.json'
      - 'native-monGARS/patches/**'

jobs:
  compile-ios:
    runs-on: macos-14
    
    defaults:
      run:
        working-directory: ./native-monGARS

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'
          cache-dependency-path: native-monGARS/package-lock.json

      - name: Clean Install Dependencies
        run: |
          echo "Clearing npm cache and removing previous state..."
          npm cache clean --force
          rm -rf node_modules package-lock.json
          
          echo "Applying patches before installation..."
          # This command requires the 'patches' directory to be inside the working directory
          npx patch-package
          
          echo "Installing dependencies with --legacy-peer-deps..."
          npm install --legacy-peer-deps

      - name: Verify Critical Dependencies
        run: |
          echo "Verifying that 'react-native' is installed..."
          if [ ! -f "node_modules/react-native/package.json" ]; then
            echo "::error::'react-native' package was not found after install. Dependency resolution failed."
            exit 1
          fi
          echo "✅ Critical dependencies are present."

      - name: Generate native iOS project
        run: npx expo prebuild --platform ios --no-install --clean

      - name: Modify Podfile to add Third-Party Spec Repos
        run: |
          PODFILE_PATH="ios/Podfile"
          # This robust method prepends the required source lines to the Podfile
          {
            echo "source 'https://github.com/CocoaPods/Specs.git'"
            echo "source 'https://github.com/google/sentencepiece.git'" # For SentencePiece tokenizer
            cat "$PODFILE_PATH"
          } > "$PODFILE_PATH.tmp" && mv "$PODFILE_PATH.tmp" "$PODFILE_PATH"
          
          echo "--- Modified Podfile ---"
          cat "$PODFILE_PATH"
          echo "------------------------"

      - name: Set up Ruby and Bundler for CocoaPods
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: ./native-monGARS/ios

      - name: Install CocoaPods
        run: bundle install
        working-directory: ./native-monGARS/ios

      - name: Run Pod Install
        run: pod install --repo-update
        working-directory: ./native-monGARS/ios
      
      - name: Verify Pod Installation
        run: |
          echo "Verifying key pods..."
          if [ ! -d "ios/Pods/SentencePiece" ]; then
            echo "::error::'pod install' failed. SentencePiece pod was not found."
            exit 1
          fi
          echo "✅ Pods installed successfully."

      - name: Compile Xcode Project
        run: |
          xcodebuild build -workspace ios/nativemongars.xcworkspace \
            -scheme nativemongars \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro'