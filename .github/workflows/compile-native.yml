# .github/workflows/compile-native.yml

name: Compile Native iOS Project (Turbo Modules)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - 'native-monGARS/ios/**'
      - 'native-monGARS/modules/**'
      - 'native-monGARS/package.json'
      - 'native-monGARS/app.json'

jobs:
  compile-ios:
    runs-on: macos-14
    
    defaults:
      run:
        working-directory: ./native-monGARS

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'
          cache-dependency-path: native-monGARS/package-lock.json

      - name: Clean Install Dependencies
        run: |
          npm cache clean --force
          rm -rf node_modules package-lock.json
          npx patch-package
          npm install --legacy-peer-deps

      - name: Verify Critical Dependencies
        run: |
          if [ ! -f "node_modules/react-native/package.json" ]; then
            echo "::error::'react-native' package was not found after install. Dependency resolution failed."
            exit 1
          fi

      - name: Generate native iOS project
        run: npx expo prebuild --platform ios --no-install --clean

      # *** CRITICAL FIX FOR SENTENCEPIECE ***
      - name: Modify Podfile to add SentencePiece source
        run: |
          PODFILE_PATH="ios/Podfile"
          # This command inserts the required 'source' line at the top of the Podfile
          sed -i '' "1s/^/source 'https://github.com/google/sentencepiece.git'\\\n/" "$PODFILE_PATH"
          sed -i '' "1s/^/source 'https:\/\/github.com\/CocoaPods\/Specs.git'\\\n/" "$PODFILE_PATH"
          
          echo "--- Modified Podfile ---"
          cat "$PODFILE_PATH"
          echo "------------------------"

      - name: Set up Ruby and Bundler for CocoaPods
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: ./native-monGARS/ios

      - name: Install CocoaPods
        run: bundle install
        working-directory: ./native-monGARS/ios

      - name: Run Pod Install
        run: pod install
        working-directory: ./native-monGARS/ios
      
      - name: Verify Pod Installation
        run: |
          if [ ! -d "ios/Pods/SentencePiece" ]; then
            echo "::error::'pod install' failed. SentencePiece was not installed."
            exit 1
          fi
          echo "âœ… Pods installed successfully."

      - name: Compile Xcode Project
        run: |
          xcodebuild build -workspace ios/nativemongars.xcworkspace \
            -scheme nativemongars \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro'