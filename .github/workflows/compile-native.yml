# .github/workflows/compile-native.yml

name: Compile Native iOS Project (Turbo Modules)

on:
  workflow_dispatch:

jobs:
  compile-ios:
    runs-on: macos-14
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ./node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}

      - name: Install Dependencies & Apply Patches
        run: |
          npx patch-package
          npm ci

      - name: Generate native iOS project
        run: npx expo prebuild --platform ios --no-install --clean

      - name: Modify Podfile
        run: |
          PODFILE_PATH="ios/Podfile"
          {
            echo "source 'https://github.com/google/sentencepiece.git'"
            echo "source 'https://github.com/CocoaPods/Specs.git'"
            cat "$PODFILE_PATH"
          } > "$PODFILE_PATH.tmp" && mv "$PODFILE_PATH.tmp" "$PODFILE_PATH"

      # *** NEW, CONSOLIDATED, AND FORCEFUL NATIVE DEPENDENCY STEP ***
      - name: Install and Run CocoaPods
        run: |
          echo "Navigating to iOS directory..."
          cd ios
          
          echo "Current directory: $(pwd)"
          echo "Listing files to confirm Gemfile exists:"
          ls -l
          
          echo "Setting up Ruby environment..."
          # Manually setup ruby environment for the current shell session
          echo "/opt/homebrew/opt/ruby/bin" >> $GITHUB_PATH
          gem install bundler
          
          echo "Installing gems using Bundler..."
          bundle install
          
          echo "Installing Pods with repo update..."
          bundle exec pod install --repo-update

      - name: Compile Xcode Project
        run: |
          xcodebuild build -workspace ios/nativemongars.xcworkspace \
            -scheme nativemongars \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro'