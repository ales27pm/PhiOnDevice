# .github/workflows/compile-native.yml

name: Compile Native iOS Project (Turbo Modules)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - 'ios/**'
      - 'modules/**'
      - 'package.json'
      - 'app.json'
      - 'patches/**'

jobs:
  compile-ios:
    runs-on: macos-14
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      # Step 1: Check for an existing cache
      - name: Get npm cache directory
        id: npm-cache-dir
        run: echo "dir=$(npm config get cache)" >> $GITHUB_OUTPUT

      - name: Restore npm cache
        uses: actions/cache@v4
        id: npm-cache # use the same id to get "hit" status
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      # Step 2: Install dependencies. This will create package-lock.json if it doesn't exist.
      - name: Install Dependencies & Apply Patches
        run: |
          npx patch-package
          # Use install, not ci, because lockfile might not exist on first run
          npm install --legacy-peer-deps

      - name: Verify Critical Dependencies
        run: |
          if [ ! -f "node_modules/react-native/package.json" ]; then
            echo "::error::'react-native' package was not found. 'npm install' failed."
            exit 1
          fi
          echo "✅ Critical dependencies are present."

      # ... (The rest of the workflow is the same and should now work) ...
      - name: Generate native iOS project
        run: npx expo prebuild --platform ios --no-install --clean

      - name: Modify Podfile to add Third-Party Sources
        run: |
          PODFILE_PATH="ios/Podfile"
          {
            echo "source 'https://github.com/google/sentencepiece.git'"
            echo "source 'https://github.com/CocoaPods/Specs.git'"
            cat "$PODFILE_PATH"
          } > "$PODFILE_PATH.tmp" && mv "$PODFILE_PATH.tmp" "$PODFILE_PATH"
          echo "--- Modified Podfile for SentencePiece ---"
          cat "$PODFILE_PATH"

      - name: Set up Ruby and Bundler for CocoaPods
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: ./ios

      - name: Install and Run Pod Install
        working-directory: ./ios
        run: |
          bundle install
          pod install --repo-update
      
      - name: Verify Pod Installation
        run: |
          if [ ! -d "ios/Pods/SentencePiece" ]; then
            echo "::error::'pod install' failed. SentencePiece pod was not found."
            exit 1
          fi
          echo "✅ Pods installed successfully."

      - name: Compile Xcode Project
        run: |
          xcodebuild build -workspace ios/nativemongars.xcworkspace \
            -scheme nativemongars \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro'