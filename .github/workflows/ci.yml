# .github/workflows/ci.yml

name: Continuous Integration

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_test:
    runs-on: macos-latest # Use the latest macOS runner for Xcode compatibility
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'bun'

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run TypeScript Type Check
        run: bunx tsc --noEmit

      - name: Check NativeWind configuration
        run: bunx tailwindcss --init --dry-run

      - name: Validate Expo configuration
        run: bunx expo config --type public

      - name: Validate Native Project Generation
        # This step ensures that your Expo config and native modules are correctly set up.
        # It's a critical check before attempting a full native build.
        run: bunx expo prebuild --clean --platform ios --no-install

      - name: Check for common issues
        run: |
          # Check for any TypeScript errors in the codebase
          bunx tsc --noEmit --skipLibCheck
          
          # Validate package.json structure
          node -e "const pkg = require('./package.json'); console.log('Package validation passed');"
          
          # Check Expo SDK compatibility
          bunx expo doctor